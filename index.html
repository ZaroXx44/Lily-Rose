<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lily-Rose & Keryan</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nous ðŸ’–">
    <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/160/heart-suit.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: #7a0036;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .widget-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px 20px;
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 85%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            margin: 0 0 5px 0;
        }

        .tagline {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .box {
            background: rgba(255, 255, 255, 0.3);
            padding: 12px 5px;
            border-radius: 20px;
        }

        .box span {
            display: block;
            font-size: 26px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
        }

        .box p {
            margin: 0;
            font-size: 9px;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.6;
        }

        .next-event {
            margin-top: 20px;
            background: rgba(122, 0, 54, 0.1);
            padding: 10px;
            border-radius: 15px;
            font-size: 11px;
            min-height: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .event-title {
            font-weight: 700;
            display: block;
            margin-bottom: 2px;
        }

        .footer {
            margin-top: 15px;
            font-size: 10px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="widget-card">
        <h1>Lily-Rose & Keryan</h1>
        <div class="tagline">Ensemble depuis</div>

        <div class="grid">
            <div class="box"><span id="days">0</span><p>Jours</p></div>
            <div class="box"><span id="hours">00</span><p>Heures</p></div>
            <div class="box"><span id="mins">00</span><p>Minutes</p></div>
            <div class="box"><span id="secs">00</span><p>Secondes</p></div>
        </div>

        <div id="event-box" class="next-event">
            <span id="event-content">Calcul en cours...</span>
        </div>

        <div class="footer">30 Octobre 2024 â€¢ 14:30</div>
    </div>

    <script>
        // DATE DE MISE EN COUPLE
        const start = new Date("2024-10-30T14:30:00").getTime();
        
        // LISTE DES Ã‰VÃ‰NEMENTS (Mois : Janvier=0, Mai=4, Juillet=6, Octobre=9)
        const events = [
            { name: "St Valentin ðŸŒ¹", month: 1, day: 14 },
            { name: "Anniv Keryan ðŸŽ‚", month: 4, day: 10 },    
            { name: "Anniv Lily-Rose ðŸŽ‚", month: 6, day: 30 }, 
            { name: "Notre Anniversaire â¤ï¸", month: 9, day: 30 }
        ];

        function update() {
            const now = new Date();
            const diff = now.getTime() - start;

            // 1. Mise Ã  jour du compteur principal
            document.getElementById("days").textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").textContent = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("mins").textContent = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("secs").textContent = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');

            // 2. Calcul du prochain Ã©vÃ©nement
            let closestEvent = null;
            let minDays = 366;

            events.forEach(event => {
                let eventDate = new Date(now.getFullYear(), event.month, event.day);
                let todayOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                if (eventDate < todayOnly) {
                    eventDate.setFullYear(now.getFullYear() + 1);
                }
                
                const timeDiff = eventDate - todayOnly;
                const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                
                if (dayDiff < minDays) {
                    minDays = dayDiff;
                    closestEvent = event;
                }
            });

            // 3. Affichage personnalisÃ©
            const eventEl = document.getElementById("event-content");
            if (minDays === 0) {
                eventEl.innerHTML = `<span class="event-title">C'est aujourd'hui !</span> ${closestEvent.name}`;
            } else {
                const s = minDays > 1 ? 's' : '';
                eventEl.innerHTML = `<span class="event-title">${closestEvent.name}</span> dans ${minDays} jour${s}`;
            }
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
