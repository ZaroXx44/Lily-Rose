<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lily & Keryan</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nous ðŸ’–">
    <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/160/heart-suit.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #7a0036;
            overflow: hidden;
        }

        .widget-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px 20px;
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 320px;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 38px;
            margin: 0 0 5px 0;
        }

        .tagline {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            opacity: 0.7;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .box {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px 5px;
            border-radius: 20px;
        }

        .box span {
            display: block;
            font-size: 28px;
            font-weight: 700;
        }

        .box p {
            margin: 0;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.6;
        }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="widget-card">
        <h1>Lily-Rose & Keryan</h1>
        <div class="tagline">Ensemble depuis</div>

        <div class="grid">
            <div class="box"><span id="days">0</span><p>Jours</p></div>
            <div class="box"><span id="hours">0</span><p>Heures</p></div>
            <div class="box"><span id="mins">0</span><p>Minutes</p></div>
            <div class="box"><span id="secs">0</span><p>Secondes</p></div>
        </div>

        <div class="footer">30 Octobre 2024 â€¢ 14:30</div>
    </div>

    <script>
        const start = new Date("2024-10-30T14:30:00").getTime();

        function update() {
            const now = new Date().getTime();
            const d = now - start;

            document.getElementById("days").innerText = Math.floor(d / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((d % (1000 * 60)) / 1000);
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
