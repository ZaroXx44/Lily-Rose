<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lily-Rose & Keryan</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nous üíñ">
    <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/160/heart-suit.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #7a0036; --glass: rgba(255, 255, 255, 0.4); }
        
        body {
            margin: 0; height: 100vh; width: 100vw;
            /* D√©grad√© adouci : tons pastels, lavande l√©g√®re et rose poudr√© */
            background: linear-gradient(-45deg, #ffc3c5, #fce2e1, #e6d8ff, #f0e6ff, #ffe4d1);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite; /* Animation plus lente */
            display: flex; justify-content: center; align-items: center;
            font-family: 'Poppins', sans-serif; color: var(--primary);
            overflow: hidden; -webkit-user-select: none;
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }
        
        .bg-hearts { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; overflow: hidden; pointer-events: none;
        }
        
        .floating-heart { 
            position: absolute; 
            bottom: -10vh;
            opacity: 0; 
            animation: floatUp 12s linear infinite; 
        }

        @keyframes floatUp { 
            0% { transform: translateY(0) rotate(0deg); opacity: 0; } 
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } 
        }

        .widget-card {
            position: relative; z-index: 10; background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 30px 20px; border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            width: 85%; max-width: 320px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 34px; margin: 0 0 5px 0; }
        
        .tagline { 
            font-size: 10px; font-weight: 600; text-transform: uppercase; 
            letter-spacing: 3px; margin-bottom: 20px; opacity: 0.7; 
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .box { 
            background: rgba(255, 255, 255, 0.25); padding: 15px 5px; 
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.3); 
        }

        .box span { 
            display: block; font-size: 28px; font-weight: 700; 
            font-variant-numeric: tabular-nums; letter-spacing: -1px; 
        }

        .box p { margin: 0; font-size: 9px; font-weight: 600; text-transform: uppercase; opacity: 0.6; }

        .next-event { 
            margin-top: 25px; background: rgba(122, 0, 54, 0.08); 
            padding: 12px; border-radius: 20px; font-size: 11px; 
            border: 1px dashed rgba(122, 0, 54, 0.2); min-height: 38px; 
            display: flex; flex-direction: column; justify-content: center; 
        }

        .event-title { font-weight: 700; display: block; margin-bottom: 2px; color: #a30048; }
        
        .footer { margin-top: 20px; font-size: 10px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="bg-hearts" id="hearts-bg"></div>

    <div class="widget-card">
        <h1>Lily-Rose & Keryan</h1>
        <div class="tagline">Pour toujours</div>
        <div class="grid">
            <div class="box"><span id="days">0</span><p>Jours</p></div>
            <div class="box"><span id="hours">00</span><p>Heures</p></div>
            <div class="box"><span id="mins">00</span><p>Minutes</p></div>
            <div class="box"><span id="secs">00</span><p>Secondes</p></div>
        </div>
        <div id="event-box" class="next-event">
            <span id="event-content">Chargement...</span>
        </div>
        <div class="footer">Depuis le 30 Octobre 2024 ‚Ä¢ 14:30</div>
    </div>

    <script>
        const start = new Date("2024-10-30T14:30:00").getTime();
        let deviceOffset = 0;

        const events = [
            { name: "St Valentin üåπ", month: 1, day: 14 },
            { name: "Anniv Keryan üéÇ", month: 3, day: 10 },    
            { name: "Anniv Lily-Rose üéÇ", month: 5, day: 30 }, 
            { name: "Notre Anniversaire ‚ù§Ô∏è", month: 9, day: 30 }
        ];

        function createHearts() {
            const container = document.getElementById('hearts-bg');
            for(let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'ü§ç'; // Coeurs roses et blancs pour la douceur
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
                heart.style.animationDelay = (Math.random() * 12) + 's'; 
                container.appendChild(heart);
            }
        }

        async function syncTime() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC', { signal: controller.signal });
                const data = await response.json();
                clearTimeout(timeoutId);
                deviceOffset = new Date(data.datetime).getTime() - Date.now();
            } catch (e) {}
        }

        function update() {
            const now = new Date(Date.now() + deviceOffset);
            const diff = now.getTime() - start;
            if (diff < 0) return;

            document.getElementById("days").textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").textContent = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            document.getElementById("mins").textContent = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            document.getElementById("secs").textContent = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');

            let closestEvent = null;
            let minDays = 366;
            events.forEach(event => {
                let eventDate = new Date(now.getFullYear(), event.month, event.day);
                let todayOnly = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                if (eventDate < todayOnly) eventDate.setFullYear(now.getFullYear() + 1);
                const dayDiff = Math.ceil((eventDate - todayOnly) / (1000 * 60 * 60 * 24));
                if (dayDiff < minDays) { minDays = dayDiff; closestEvent = event; }
            });

            const eventEl = document.getElementById("event-content");
            if (minDays === 0) {
                eventEl.innerHTML = `<span class="event-title">C'est aujourd'hui !</span> ${closestEvent.name}`;
            } else {
                eventEl.innerHTML = `<span class="event-title">${closestEvent.name}</span> dans ${minDays} jour${minDays > 1 ? 's' : ''}`;
            }
        }

        createHearts();
        setInterval(update, 100);
        update();
        syncTime();
    </script>
</body>
</html>
